---
format: fleet
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-f">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
    <link href="/manifest.json" rel="manifest">
    <link color="#5bbad5" href="/safari-pinned-tab.svg" rel="mask-icon">
    <meta content="#ffffff" name="theme-color">
    <link href="/css/styles/solarized-light.css" rel="stylesheet">
    <link href="/css/vendor/fancybox.css" rel="stylesheet">
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <title><(-> ctx :artifact :title)></title>

    <!-- BEGIN: Twitter Card -->
    <!-- "summary" defines the card type: https://developer.twitter.com/en/docs/tweets/optimize-with-cards/overview/summary.html -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@<(:twitter ctx)>" />
    <meta name="twitter:title" content="<(-> ctx :artifact :title)>" />
    <meta name="twitter:description" content="<(or (-> ctx :artifact :description) (:site-subtitle ctx))>" />
    <meta name="twitter:image" content="<(:site-url ctx)><(or (-> ctx :artifact :featured-image) (-> ctx :site-logo))>" />
    <!-- END: Twitter Card -->

    <!-- BEGIN: Facebook Opengraph -->
    <meta property="og:type" content="article" />
    <meta property="og:title" content="<(-> ctx :artifact :title)>" />
    <meta property="og:description" content="<(or (-> ctx :artifact :description) (:site-subtitle ctx))>" />
    <meta property="og:url" content="<(:site-url ctx)><(-> ctx :artifact :canonical-link)>" />
    <meta property="og:image" content="<(:site-url ctx)><(or (-> ctx :artifact :featured-image) (-> ctx :site-logo))>" />
    <!-- END: Facebook Opengraph -->

    <link href="/feed.xml" rel="alternate" type="application/rss+xml">
    <link href="/atom.xml" rel="alternate" type="application/atom+xml">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-60858136-1"></script>
    <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'UA-60858136-1');
    </script>
    -->
  </head>
  <body id="blog" itemscope="" itemtype="http://schema.org/WebPage">
    <div class="top-bar">
      <div class="top-bar-left">
        <top-bar-title itemprop="image">
          <a href="/" id="logo">
            <img src="<(-> ctx :site-logo)>">
          </a>
        </top-bar-title>
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="/blog.html">Blog</a></li>
          <!-- <li><a href="/team.html">Team</a></li> -->
          <li><a href="/atom.xml" id="atom-feed"><span>&nbsp;</span>Feed</a></li>
        </ul>
        <div class="language-switcher" style="text-align: right;">
          <(ukko.core/language-switcher-html ctx)>
        </div>
      </div>
    </div>
    <(:content ctx)>
    <footer>
      <div itemprop="publisher" itemscope="" itemtype="https://schema.org/Organization">
        <div class="name" itemprop="name">you</div>
        <div itemprop="address" itemscope="" itemtype="https://schema.org/PostalAddress">
          <a href="https://goo.gl/maps/AtJLZQ76ShkGqhJB7" title="View on Google Maps">
            <div itemprop="streetAddress">your street no 5</div>
            <div>
              <span itemprop="postalCode">your postal code</span>
              <span itemprop="addressLocality">your city</span>
            </div>
          </a>
        </div>
        <div itemprop="telephone">+41 76 123 45 67</div>
        <div itemprop="email"><a href="mailto:<(-> ctx :site-email)>"><(-> ctx :site-email)></a></div>
        <img itemprop="logo" src="<(-> ctx :site-url)><(-> ctx :site-logo)>">
      </div>
      <a href="/privacy-policy.html">Privacy Policy</a>
      <a href="/terms-of-service.html">Terms of Service</a>
    </footer>
    <div class="scripts" style="display: none">
      <script src="/js/vendor/bowser.min.js"></script>
      <script async="" src="/js/tour.js"></script>
      <script src="/js/highlight.pack.js"></script>
      <script>
        // for md
        hljs.initHighlightingOnLoad();
        // for org
        document.addEventListener('DOMContentLoaded', (event) => {
          document.querySelectorAll('div pre.src').forEach((el) => {
            hljs.highlightBlock(el);
          });
        });
      </script>
      <!-- BEGIN Fancybox -->
      <script async="" src="/js/vendor/fancybox.umd.js"></script>
      <script>
       window.addEventListener('load', function () {
           Fancybox.bind(".blog-post a[href$='.jpg'],a[href$='.png'],a[href$='.jpeg'],a[href$='.gif']", {
               groupAll : true
           })

       })
      </script>
      <!-- END Fancybox -->
    </div>
  </body>
</html>
