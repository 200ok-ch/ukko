name: Clojure CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install packages
      run: sudo add-apt-repository universe && sudo apt-get update && sudo apt-get -y install lftp rsync pandoc linkchecker
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test
